name: selaty
description: "Selaty Flutter App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: ^3.5.0
dependencies:
  cupertino_icons:
  device_preview: 
  dio:
  equatable: 
  firebase_core: 
  flutter:
    sdk: flutter
  flutter_bloc: 
  flutter_launcher_icons:
  flutter_localizations:
    sdk: flutter
  flutter_screenutil:
  flutter_slidable: 
  font_awesome_flutter:
  iconsax:
  intl: 
  logger: 
  persistent_bottom_nav_bar: 
  pin_code_fields: 
  smooth_page_indicator: 
  timeline_tile: 
  dartz:
  get_it:
  geocoding:
  geolocator:
  permission_handler: 
  shared_preferences: 
  cached_network_image: 
  mailer: 
  flutter_dotenv: 
  shimmer: 

dev_dependencies:
  flutter_lints:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - .env

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
